<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Web page CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />    
    <link rel="stylesheet" href="assets/css/contact.css" />    

    <title>Nisha - Contact Us</title>
  </head>

  <body>
      <div class="contact">
          <h1>Contact Us</h1>
          <p>
            How can we help you?
          </p>
          <div class="form">
          <form action="https://api.web3forms.com/submit" method="POST" id="form">
            <input type="hidden" name="access_key" value="8f30d700-c924-40d1-a556-b7d4995ef5e4" />
            <input type="hidden" name="subject" value="New Submission from Web3Forms" />
            <input type="checkbox" name="botcheck" id="" style="display: none;" />
  
            <div class="field">
              <label for="name">Full Name</label><br>
              <input type="text" name="name" id="name" placeholder="Your name" required />
            </div>
            <div class="field">
              <label for="email">Email Address</label><br>
              <input type="email" name="email" id="email" placeholder="your email address" required />
            </div>
            <div class="field">
              <label for="phone">Phone Number</label><br>
              <input type="text" name="phone" id="phone" placeholder="your phone number" required />
            </div>
            <div class="field">
              <label for="message">Your Message</label><br>
  
              <textarea rows="10" name="message" id="message" placeholder="Your Message" required></textarea>
            </div>
            <div class="field">
              <button type="submit">
                Send Message
              </button>
            </div>
            <p id="result"></p>
          </form>
        </div>
        </div>
      </div>

  </body>
</html>
